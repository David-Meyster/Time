<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="time.css">
    <script type="text/javascript" src="time.js" defer></script>
    <title>Time</title>
</head>
<body>
    <div class="container">
        <div class="clock">

            <div class="circle" id="sc" style="--cls:#04fc43;"><i></i></div>
            <div class="circle circle_2" id="mn" style="--cls:#fee800;"><i></i></div>
            <div class="circle circle_3" id="hr" style="--cls:#ff2972;"><i></i></div>

            <span class="clock_num" style="--i:1"><b class="clock_style">1</b></span>
            <span class="clock_num" style="--i:2"><b class="clock_style">2</b></span>
            <span class="clock_num" style="--i:3"><b class="clock_style">3</b></span>
            <span class="clock_num" style="--i:4"><b class="clock_style">4</b></span>
            <span class="clock_num" style="--i:5"><b class="clock_style">5</b></span>
            <span class="clock_num" style="--i:6"><b class="clock_style">6</b></span>
            <span class="clock_num" style="--i:7"><b class="clock_style">7</b></span>
            <span class="clock_num" style="--i:8"><b class="clock_style">8</b></span>
            <span class="clock_num" style="--i:9"><b class="clock_style">9</b></span>
            <span class="clock_num" style="--i:10"><b class="clock_style">10</b></span>
            <span class="clock_num" style="--i:11"><b class="clock_style">11</b></span>
            <span class="clock_num" style="--i:12"><b class="clock_style">12</b></span>
        </div>

        <div id="time">
            <div id="hours" style="--cls:#ff2972;">00</div>
            <div id="minutes" style="--cls:#fee800;">00</div>
            <div id="second" style="--cls:#04fc43;">00</div>
            <div id="ampm" style="--cls:#d7d7d7; font-size: 12px; display: flex; top: 9px;">PM</div>
        </div>


    </div>

</body>
</html>
